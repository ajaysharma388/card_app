name: card_app
description: A new Flutter application.
environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Light.ttf
    - family: Sans
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf